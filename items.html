<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="item-link.html">
<dom-module id="d2l-navigation-items">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<template is="dom-repeat" items="{{items}}">
			<d2l-navigation-item-link item="{{item}}"></d2l-navigation-item-link>
		</template>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-items',
		properties: {
			items: Array
		},
		hostAttributes: {
			role: 'list'
		}
	});
</script>
