<link rel="import" href="../polymer/polymer.html">
<script>
(function() {
	'use strict';

	/** @polymerBehavior D2L.PolymerBehaviors.Navigation.FindPageObjectBehavior */
	var FindPageObjectBehavior = {
		findPageObject: function(name) {

			var parts = name.split('.');
			var func = window;

			for (var i = 0; i < parts.length; i++) {
				func = func[parts[i]];
				if (!func) {
					break;
				}
			}

			return func;

		}
	};

	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	window.D2L.PolymerBehaviors.Navigation = window.D2L.PolymerBehaviors.Navigation || {};
	/** @polymerBehavior */
	window.D2L.PolymerBehaviors.Navigation.FindPageObjectBehavior = [FindPageObjectBehavior];
})();
</script>
