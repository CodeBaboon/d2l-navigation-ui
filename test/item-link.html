<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>d2l-navigation-item tests</title>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../item-link.html">
	</head>
	<body>

		<test-fixture id="Default">
			<template>
				<d2l-navigation-item-link></d2l-navigation-item-link>
			</template>
		</test-fixture>

		<script>
			describe('Default', function() {

				var item;

				beforeEach(function() {
					item = fixture('Default');
					item.setAttribute(
						'item',
						JSON.stringify({
							"class": ["item", "link"],
							"properties": {
								"text": "Hello World"
							},
							"links": [
								{
									"rel": ["self"],
									"href": "http://www.google.ca"
								}
							]
						})
					);
				});

				it('should set "href" property when attribute is set', function() {
					expect(item.href).to.eql('http://www.google.ca');
				});

				it('should set "text" property when attribute is set', function() {
					expect(item.text).to.eql('Hello World');
				});

			});
		</script>
	</body>
</html>
