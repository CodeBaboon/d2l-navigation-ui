<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="d2l-navigation-mobile-course">
	<style include="d2l-colors d2l-navigation-shared-styles">
		:host {
			background: linear-gradient(to bottom, var(--d2l-color-regolith) 0%, var(--d2l-color-white) 100%);
			display: block;
			line-height: normal;
			padding: 0 1rem;
		}
		a {
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			font-size: 1.5rem;
			height: var(--d2l-navigation-header-height);
		}
		@media(max-width: 615px) {
			a {
				font-size: 1rem;
				height: var(--d2l-navigation-header-height-mobile);
			}
		}
		a div {
			overflow: hidden;
			text-overflow: ellipsis;
			width: 100%;
			white-space: nowrap;
		}
	</style>
	<template>
		<a class="d2l-navigation-link" href$="[[orgUnitHome]]">
			<div>[[orgUnitName]]</div>
		</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-mobile-course',
		properties: {
			orgUnitHome: String,
			orgUnitName: String
		}
	});
</script>
