<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../vui-colors/colors.html">
<link rel="import" href="../icons.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="d2l-navigation-mobile-course">
	<style include="vui-colors d2l-navigation-shared-styles">
		:host {
			background: linear-gradient(to bottom, var(--vui-color-regolith) 0%, var(--vui-color-white) 100%);
			border-bottom: 1px solid var(--vui-color-gypsum);
			display: block;
			line-height: normal;
		}
		a {
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			height: var(--d2l-navigation-header-height);
		}
		a > div {
			-ms-flex: 0 1 auto;
			-webkit-flex: 0 1 auto;
			flex: 0 1 auto; /* IE10 defaults to 0 0 auto */
			overflow: hidden;
			text-overflow: ellipsis;
			width: 100%;
			white-space: nowrap;
		}
		a {
			font-size: 1.5rem;
		}
		.d2l-navigation-mobile-course-arrow {
			color: var(--vui-color-tungsten);
			-ms-flex: 0 0 auto;
			-webkit-flex: 0 0 auto;
			flex: 0 0 auto;
			height: 14px;
			width: 14px;
		}
	</style>
	<template>
		<a class="d2l-navigation-gutters d2l-navigation-link" href$="[[orgUnitHome]]">
			<div>[[orgUnitName]]</div>
			<iron-icon
				icon="navigation-t1:arrow-right"
				class="d2l-navigation-mobile-course-arrow"></iron-icon>
		</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-mobile-course',
		properties: {
			orgUnitHome: String,
			orgUnitName: String
		}
	});
</script>
