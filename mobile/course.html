<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../localize-behavior.html">
<link rel="import" href="../button.html">
<link rel="import" href="../divider.html">
<link rel="import" href="../icons.html">

<dom-module id="d2l-navigation-mobile-header-course">
	<template>
		<style include="d2l-colors">
			:host {
				display: block;
			}
			:host .d2l-navigation-mobile-course-container {
				display: flex;
			}
			:host .d2l-navigation-mobile-course-name {
				display: inline-block;
				flex: auto;
			}
			:host d2l-navigation-divider {
				flex: none;
			}
			:host button {
				flex: none;
			}
			:host a {
				color: var(--d2l-color-ferrite);
				font-size: 0.7rem;
				font-weight: 700;
			}
			:host a:hover,
			:host a:focus {
				color: var(--d2l-color-celestine);
				text-decoration: underline;
			}
		</style>
		<div class="d2l-navigation-mobile-course-container">
			<button
				is="d2l-navigation-button"
				icon="navigation-t3:home"
				on-tap="_handleMyHome"
				text="{{localize('myHome')}}">
			</button>
			<d2l-navigation-divider></d2l-navigation-divider>
			<div class="d2l-navigation-mobile-course-name">
				<a href$="[[orgUnitHome]]">[[orgUnitName]]</a>
			</div>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-mobile-header-course',

		behaviors: [
			window.D2L.PolymerBehaviors.Navigation.LocalizeBehavior
		],

		properties: {
			myHome: String,
			orgUnitHome: String,
			orgUnitName: String
		},

		_handleMyHome: function() {
			document.location.href = this.myHome;
		}

	});
</script>
