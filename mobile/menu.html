<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../logo.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../slide-out-menu.html">
<link rel="import" href="course.html">
<link rel="import" href="header.html">
<link rel="import" href="item-link.html">
<dom-module id="d2l-navigation-mobile-menu">
	<style include="d2l-navigation-shared-styles">
		:host {
			display: block;
		}
		d2l-navigation-logo,
		:host-context([is-org]) d2l-navigation-mobile-course {
			display: none;
		}
		:host-context([is-org]) d2l-navigation-logo {
			display: block;
		}
	</style>
	<template>
		<d2l-navigation-slide-out-menu>
			<d2l-navigation-mobile-header
				class="d2l-navigation-gutters"
				band-color="[[bandColor]]"
				my-home="[[myHome]]"></d2l-navigation-mobile-header>
			<d2l-navigation-logo
				class="d2l-navigation-gutters"
				href$="[[logoHref]]"
				src="[[logo]]"
				text="[[logoText]]"></d2l-navigation-logo>
			<d2l-navigation-mobile-course
				org-unit-home="[[orgUnitHome]]"
				org-unit-name="[[orgUnitName]]"></d2l-navigation-mobile-course>
			<template is="dom-repeat" items="{{items}}">
				<d2l-navigation-item-link-mobile item="{{item}}"></d2l-navigation-item-link-mobile>
			</template>
		</d2l-navigation-slide-out-menu>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-mobile-menu',
		properties: {
			bandColor: String,
			items: Object,
			logo: String,
			logoHref: String,
			logoText: String,
			myHome: String,
			orgUnitHome: String,
			orgUnitName: String
		},
		listeners: {
			'd2l-navigation-close-menu': 'close'
		},
		close: function() {
			this.$$('d2l-navigation-slide-out-menu').close();
		},
		open: function(opener) {
			this.$$('d2l-navigation-slide-out-menu').open(opener);
		}
	});
</script>
