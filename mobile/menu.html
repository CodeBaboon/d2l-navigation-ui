<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-dropdown/d2l-menu.html">
<link rel="import" href="../../d2l-dropdown/d2l-menu-item.html">
<link rel="import" href="../../d2l-dropdown/d2l-menu-item-link.html">
<link rel="import" href="../../d2l-hierarchical-view/d2l-hierarchical-view.html">
<link rel="import" href="../../d2l-icons/tier1-icons.html">

<link rel="import" href="../logo.html">
<link rel="import" href="../shared-styles.html">

<link rel="import" href="course.html">

<dom-module id="d2l-navigation-mobile-menu">
	<style include="d2l-colors d2l-navigation-shared-styles">
		:host {
			display: block;
		}
		.d2l-navigation-mobile-menu-wrapper {
			border-top: 4px solid var(--d2l-color-pressicus);
		}
		:host-context([is-org]) d2l-navigation-logo.d2l-navigation-mobile {
			display: block;
		}
		d2l-navigation-logo.d2l-navigation-mobile,
		:host-context([is-org]) d2l-navigation-mobile-course {
			display: none;
		}
		:host .d2l-navigation-mobile-course-menu-return {
			border-bottom: 2px solid var(--d2l-color-gypsum);
			color: var(--d2l-color-ferrite);
			display: flex;
			padding: 0.9rem 1rem;
		}
		:host .d2l-navigation-mobile-course-menu-return:hover,
		:host .d2l-navigation-mobile-course-menu-return:focus {
			color: var(--d2l-color-celestine);
		}
		:host .d2l-navigation-mobile-course-menu-return > span {
			flex: auto;
			line-height: 1.2rem;
			overflow-x: hidden;
			text-decoration: none;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		:host .d2l-navigation-mobile-course-menu-return > iron-icon {
			flex: none;
			height: 18px;
			margin-top: 0.2rem;
			width: 18px;
		}
		:host-context([dir="rtl"]) .d2l-navigation-mobile-course-menu-return > iron-icon {
			transform: scaleX(-1);
		}
	</style>
	<template>
		<d2l-navigation-slide-out-menu>
			<div class="d2l-navigation-mobile-menu-wrapper">
				<div class="d2l-navigation-mobile-header-wrapper">
					<d2l-navigation-mobile-header
						my-home="[[myHome]]"></d2l-navigation-mobile-header>
					<d2l-navigation-logo
						class="d2l-navigation-mobile"
						href$="[[logoHref]]"
						src="[[logo]]"
						text="[[logoText]]"></d2l-navigation-logo>
					<d2l-navigation-mobile-course
						org-unit-name="[[orgUnitName]]"
						org-unit-home="[[orgUnitHome]]"></d2l-navigation-mobile-course>
				</div>
				<d2l-hierarchical-view>
					<a href="javascript:void(0);" on-tap="_handleShowNav" tabindex="0" class="d2l-navigation-mobile-course-menu-return">
						<span>[[orgUnitName]]</span>
						<iron-icon icon="d2l-tier1:chevron-right"></iron-icon>
					</a>
					<d2l-navigation-course-menu graft-location="[[courseMenuLocation]]"></d2l-navigation-course-menu>
					<d2l-menu no-side-borders no-return-item style="width:100%;" label="{{localize('menu')}}"></d2l-menu>
				</d2l-hierarchical-view>
			</div>
		</d2l-navigation-slide-out-menu>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-mobile-menu',

		properties: {
			bandColor: {
				type: String,
				value: '#b9c2d0',
				observer: '_handleBandColorChange'
			},
			courseMenuLocation: String,
			items: {
				type: Array,
				observer: '_itemsChanged'
			},
			logo: String,
			logoHref: String,
			logoText: String,
			myHome: String,
			orgUnitHome: String,
			orgUnitName: String
		},

		behaviors: [
			window.D2L.PolymerBehaviors.Navigation.ItemLinkBehavior,
			window.D2L.PolymerBehaviors.Navigation.LocalizeBehavior
		],

		listeners: {
			'd2l-navigation-close-menu': 'close',
			'hide-start': '_handleHideOrShow',
			'show-start': '_handleHideOrShow',
			'hide-complete': '_handleShowCourseMenu'
		},

		close: function() {
			this.$$('d2l-navigation-slide-out-menu').close();
		},

		open: function(opener) {
			this.$$('d2l-navigation-slide-out-menu').open(opener);
			this.$$('d2l-menu').resize();
			this.$$('d2l-menu').show();
		},

		_handleShowNav: function() {
			this.$$('d2l-menu').show();
		},

		_handleShowCourseMenu: function(e) {

			var rootView = this.$$('d2l-hierarchical-view');
			if (e.detail.activeView !== rootView) {
				return;
			}

			this.$$('.d2l-navigation-mobile-course-menu-return').focus();

			var courseMenu = this.$$('d2l-navigation-course-menu');
			if (courseMenu.loaded) {
				return;
			}

			var onLoad = function() {
				courseMenu.removeEventListener('d2l-navigation-course-menu-loaded', onLoad);
				rootView.resize();
			};

			courseMenu.addEventListener('d2l-navigation-course-menu-loaded', onLoad);
			courseMenu.load();

		},

		_handleBandColorChange: function() {
			Polymer.dom(this.$$('.d2l-navigation-mobile-menu-wrapper'))
				.node.style.borderTopColor = this.bandColor;
		},

		_handleHideOrShow: function() {
			var isActive = this.$$('d2l-menu').isActive();
			Polymer.dom(this.$$('.d2l-navigation-mobile-header-wrapper')).node.style.display =
				(isActive) ? 'block' : 'none'; // todo: nicer transition animation
		},

		_itemsChanged: function() {
			var menuItems = document.createDocumentFragment();

			this.items.forEach(function(item) {
				var newItem = this.createMenuItem(item);
				if (newItem) {
					newItem.classList.add('d2l-navigation-more-group-item');
					Polymer.dom(menuItems).appendChild(newItem);
				}
			}.bind(this));

			Polymer.dom(this.$$('d2l-menu')).appendChild(menuItems);
		},

	});
</script>
