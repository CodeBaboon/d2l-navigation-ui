<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../item-link-behavior.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="d2l-navigation-item-link-mobile">
	<style include="d2l-colors d2l-navigation-shared-styles">
		:host {
			border-bottom: 1px solid var(--d2l-color-gypsum);
			display: block;
		}
		:host > a {
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			height: 60px;
		}
		.d2l-navigation-item-link-text {
			-ms-flex: 0 1 auto;
			-webkit-flex: 0 1 auto;
			flex: 0 1 auto; /* IE10 defaults to 0 0 auto */
			width: 100%;
		}
		@media(max-width: 615px) {
			:host > a {
				font-size: 0.7rem;
				height: 48px;
			}
		}
		.d2l-navigation-item-link-arrow {
			display: block;
			-ms-flex: 0 0 auto;
			-webkit-flex: 0 0 auto;
			flex: 0 0 auto;
			height: 14px;
			width: 14px;
		}
	</style>
	<template>
		<a class="d2l-navigation-gutters d2l-navigation-link" href$="{{href}}" on-tap="_handleTap" tabindex="0">
			<div class="d2l-navigation-item-link-text">{{text}}</div>
			<iron-icon
				icon="navigation-t1:arrow-right"
				class="d2l-navigation-item-link-arrow"></iron-icon>
		</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-item-link-mobile',
		behaviors: [window.D2L.PolymerBehaviors.NavigationItemLinkBehavior],
		properties: {
			item: {
				type: Object
			},
			href: {
				type: String,
				computed: 'getItemLinkHref(item)'
			},
			text: {
				type: String,
				computed: 'getItemLinkText(item)'
			}
		},
		_handleTap: function() {
			this.onItemLinkClick(this.item);
		}
	});
</script>
