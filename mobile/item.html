<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../vui-colors/colors.html">
<link rel="import" href="../item-behavior.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="d2l-navigation-item-mobile">
	<style include="vui-colors d2l-navigation-shared-styles">
		:host {
			border-bottom: 1px solid var(--vui-color-gypsum);
			display: block;
		}
		:host > a, :host > a:link, :host > a:visited {
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			padding-top: 20px;
			padding-bottom: 20px;
		}
		.d2l-navigation-item-link-text {
			-ms-flex: 0 1 auto;
			-webkit-flex: 0 1 auto;
			flex: 0 1 auto; /* IE10 defaults to 0 0 auto */
			width: 100%;
		}
		.d2l-navigation-item-link-arrow {
			display: block;
			-ms-flex: 0 0 auto;
			-webkit-flex: 0 0 auto;
			flex: 0 0 auto;
			height: 14px;
			width: 14px;
		}
	</style>
	<template>
		<a class="d2l-navigation-gutters d2l-navigation-link" href$="{{href}}" on-tap="onClick" tabindex="0">
			<div class="d2l-navigation-item-link-text">{{text}}</div>
			<iron-icon
				icon="navigation-t1:arrow-right"
				class="d2l-navigation-item-link-arrow"></iron-icon>
		</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-item-mobile',
		behaviors: [D2LNavigationItemBehavior]
	});
</script>
