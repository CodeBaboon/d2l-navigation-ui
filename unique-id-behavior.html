<link rel="import" href="../polymer/polymer.html">
<script>
(function() {
	'use strict';

	/** @polymerBehavior D2L.PolymerBehaviors.NavigationUniqueIdBehavior */
	var NavigationUniqueIdBehavior = {
		getUniqueId: function() {
			if (window.D2L.PolymerBehaviors.NavigationUniqueIdBehavior._index === undefined) {
				window.D2L.PolymerBehaviors.NavigationUniqueIdBehavior._index = 0;
			}
			window.D2L.PolymerBehaviors.NavigationUniqueIdBehavior._index++;
			return 'd2l-navigation-' + window.D2L.PolymerBehaviors.NavigationUniqueIdBehavior._index;
		}
	};

	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	/** @polymerBehavior */
	window.D2L.PolymerBehaviors.NavigationUniqueIdBehavior = [NavigationUniqueIdBehavior];
})();
</script>
