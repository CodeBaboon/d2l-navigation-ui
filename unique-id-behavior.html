<link rel="import" href="../polymer/polymer.html">
<script>
(function() {
	'use strict';

	/** @polymerBehavior D2L.PolymerBehaviors.Navigation.UniqueIdBehavior */
	var UniqueIdBehavior = {
		getUniqueId: function() {
			if (window.D2L.PolymerBehaviors.Navigation.UniqueIdBehavior._index === undefined) {
				window.D2L.PolymerBehaviors.Navigation.UniqueIdBehavior._index = 0;
			}
			window.D2L.PolymerBehaviors.Navigation.UniqueIdBehavior._index++;
			return 'd2l-navigation-' + window.D2L.PolymerBehaviors.Navigation.UniqueIdBehavior._index;
		}
	};

	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	window.D2L.PolymerBehaviors.Navigation = window.D2L.PolymerBehaviors.Navigation || {};
	/** @polymerBehavior */
	window.D2L.PolymerBehaviors.Navigation.UniqueIdBehavior = [UniqueIdBehavior];
})();
</script>
