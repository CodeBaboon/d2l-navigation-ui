<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vui-colors/colors.html">
<link rel="import" href="button-open-menu.html">
<link rel="import" href="centerer.html">
<link rel="import" href="logo.html">
<dom-module id="d2l-navigation-header">
	<style include="vui-colors">
		:host {
			border-bottom: 1px solid var(--vui-color-gypsum);
			display: block;
		}
		.d2l-navigation-header-row {
			display: table;
			height: 90px;
		}
		.d2l-navigation-header-cell {
			display: table-cell;
			vertical-align: middle;
		}
		@media(max-width: 575px) {
			d2l-navigation-logo,
			.d2l-navigation-header-course-name {
				display: none;
			}
		}
	</style>
	<template>
		<d2l-navigation-centerer>
			<div class="d2l-navigation-header-row">
				<div class="d2l-navigation-header-cell">
					<d2l-navigation-button-open-menu></d2l-navigation-button-open-menu>
				</div>
				<div class="d2l-navigation-header-cell">
					<template is="dom-if" if="{{isOrg}}">
						<d2l-navigation-logo data="[[logo]]"></d2l-navigation-logo>
					</template>
					<template is="dom-if" if="{{!isOrg}}">
						<div class="d2l-navigation-header-course-name">
							[[orgUnitName]]
						</div>
					</template>
				</div>
			</div>
		</d2l-navigation-centerer>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-header',
		properties: {
			isOrg: Boolean,
			logo: Object,
			orgUnitName: String
		}
	});
</script>
