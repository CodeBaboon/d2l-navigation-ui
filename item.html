<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vui-colors/colors.html">
<link rel="import" href="item-behavior.html">
<dom-module id="d2l-navigation-item">
	<style include="vui-colors">
		:host {
			display: inline-block;
			padding: 20px 20px 20px 0;
		}
		:host-context([dir='rtl']) {
			padding-left: 20px;
			padding-right: 0;
		}
		:host > a, :host > a:link, :host > a:visited {
			color: var(--vui-color-ferrite);
			cursor: pointer;
			text-decoration: none;
		}
		:host > a:hover, :host > a:focus {
			color: var(--vui-color-celestine);
			text-decoration: underline;
			outline: none;
		}
	</style>
	<template>
		<a href$="{{href}}" on-tap="onClick" tabindex="0">{{text}}</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-item',
		behaviors: [D2LNavigationItemBehavior]
	});
</script>
