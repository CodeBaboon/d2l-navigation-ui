<link rel="import" href="../d2l-colors/d2l-colors.html">
<dom-module id="d2l-navigation-button-highlight-styles">
	<template>
		<style>
			:host {
				--d2l-navigation-button-highlight: {
					background-color: var(--d2l-color-white);
					border: none;
					color: var(--d2l-color-ferrite);
					cursor: pointer;
					display: inline-block;
					font-family: inherit;
					font-size: 0.7rem;
					height: 100%;
					margin: 0;
					overflow: visible; /* issue #99: for IE, not Edge */
					padding: 0;
					position: relative;
				};
				--d2l-navigation-button-highlight-hover: {
					color: var(--d2l-color-celestuba);
					outline-style: none;
				};
				--d2l-navigation-button-highlight-active: {
					color: var(--d2l-color-celestine);
				};
				--d2l-navigation-button-highlight-bar: {
					background-color: var(--d2l-color-celestuba);
					border-bottom-left-radius: 4px;
					border-bottom-right-radius: 4px;
					display: none;
					height: 4px;
					left: -7px;
					position: absolute;
					top: 0;
					width: calc(100% + 14px);
				};
				--d2l-navigation-button-highlight-bar-hover: {
					display: block;
				};
				--d2l-navigation-button-highlight-bar-active: {
					background-color: var(--d2l-color-celestine);
					display: block;
				};
			}
		</style>
	</template>
</dom-module>
