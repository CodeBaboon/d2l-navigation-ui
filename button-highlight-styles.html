<link rel="import" href="../vui-colors/colors.html">
<dom-module id="d2l-navigation-button-highlight-styles">
	<template>
		<style include="vui-colors">
			:root {
				--d2l-navigation-button-highlight: {
					background-color: var(--vui-color-white);
					border: none;
					color: var(--vui-color-tungsten);
					cursor: pointer;
					display: inline-block;
					font-size: 0.7rem;
					height: 100%;
					margin: 0;
					padding: 0;
					position: relative;
				}
				--d2l-navigation-button-highlight-hover: {
					color: var(--vui-color-celestuba);
					outline-style: none;
				}
				--d2l-navigation-button-highlight-active: {
					color: var(--vui-color-celestine);
				}
				--d2l-navigation-button-highlight-bar: {
					background-color: var(--vui-color-celestuba);
					border-bottom-left-radius: 4px;
					border-bottom-right-radius: 4px;
					display: none;
					height: 4px;
					left: -7px;
					position: absolute;
					top: 0;
					width: calc(100% + 14px);
				}
				--d2l-navigation-button-highlight-bar-hover: {
					display: block;
				}
				--d2l-navigation-button-highlight-bar-active: {
					background-color: var(--vui-color-celestine);
					display: block;
				}
			}
		</style>
	</template>
</dom-module>
