<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-page-load-progress/d2l-page-load-progress.html">
<link rel="import" href="centerer.html">
<link rel="import" href="header/org.html">
<link rel="import" href="header/course.html">
<dom-module id="d2l-navigation-no-login">
	<style include="d2l-colors">
		:host {
			background-color: #fff;
			display: block;
			line-height: 1;
			min-width: 320px;
		}
		.d2l-navigation-no-login-header {
			border-bottom: 1px solid var(--d2l-color-gypsum);
			/*display: block;*/
		}
		.d2l-navigation-no-login-header-container {
			/*-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;*/
			height: var(--d2l-navigation-header-height);
		}


		/* hide elements */
		d2l-navigation-header-org,
		:host-context([is-org]) d2l-navigation-header-course {
			display: none;
		}

		/* show org elements */
		:host-context([is-org]) d2l-navigation-header-org {
			display: block;
		}

		/*
		@media(max-width: 992px) {
			:host-context([is-org]) d2l-navigation-header-org,
			d2l-navigation-header-course {
				display: none;
			}
			d2l-navigation-header-open-button {
				display: inline-block;
			}
		}*/
		@media(max-width: 615px) {
			.d2l-navigation-header-container {
				height: var(--d2l-navigation-header-height-mobile);
			}
		}
	</style>
	<template>
		<d2l-page-load-progress
			autostart
			color="[[bandColor]]"></d2l-page-load-progress>
		<nav>
			<div class="d2l-navigation-no-login-header">
				<d2l-navigation-centerer>
					<div class="d2l-navigation-no-login-header-container">
						<d2l-navigation-header-org
							logo="[[logo]]"
							logo-href="[[logoHref]]"
							logo-text="[[logoText]]"></d2l-navigation-header-org>
						<d2l-navigation-header-course
							my-home="[[myHome]]"
							org-unit-home="[[orgUnitHome]]"
							org-unit-name="[[orgUnitName]]"></d2l-navigation-header-course>
					</div>
				</d2l-navigation-centerer>
			</div>
		</nav>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-no-login',
		properties: {
			bandColor: String,
			isOrg: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			},
			logo: String,
			logoHref: String,
			logoText: String,
			myHome: String,
			orgUnitHome: String,
			orgUnitName: String
		},
		ready: function() {
			this.$$('d2l-page-load-progress').finish();
			this.fire('d2l-navigation-ready');
		}
	});
</script>
