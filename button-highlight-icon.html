<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-icons/d2l-icons.html">
<link rel="import" href="../d2l-offscreen/d2l-offscreen-shared-styles.html">
<link rel="import" href="button-highlight-styles.html">

<dom-module id="d2l-navigation-button-highlight-icon">
	<template>
		<style include="d2l-navigation-button-highlight-styles d2l-offscreen-shared-styles">
			:host {
				@apply(--d2l-navigation-button-highlight);
			}
			:host > div {
				@apply(--d2l-offscreen);
			}
			:host(:hover), :host(:focus) {
				@apply(--d2l-navigation-button-highlight-hover);
			}
			:host(:hover) d2l-icon, :host(:focus) d2l-icon {
				color: var(--d2l-color-celestuba);
			}
			:host([active]) d2l-icon {
				color: var(--d2l-color-celestine);
			}
			.d2l-navigation-button-highlight-bar {
				@apply(--d2l-navigation-button-highlight-bar);
			}
			:host(:hover) .d2l-navigation-button-highlight-bar,
			:host(:focus) .d2l-navigation-button-highlight-bar {
				@apply(--d2l-navigation-button-highlight-bar-hover);
			}
			:host([active]) .d2l-navigation-button-highlight-bar {
				@apply(--d2l-navigation-button-highlight-bar-active);
			}
		</style>
		<span class="d2l-navigation-button-highlight-bar"></span>
		<d2l-icon icon="[[icon]]" class="d2l-navigation-button-highlight-icn"></d2l-icon>
		<div>[[text]]</div>
		<content></content>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-button-highlight-icon',
		extends: 'button',
		properties: {
			active: {
				type: Boolean,
				reflectToAttribute: true
			},
			icon: {
				type: String,
				reflectToAttribute: true
			},
			text: String,
			title: {
				type: String,
				readOnly: true,
				reflectToAttribute: true,
				computed: '_computeTitle(text)'
			}
		},
		_computeTitle: function(text) {
			return text;
		}
	});
</script>
