<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../vui-colors/colors.html">
<link rel="import" href="button-highlight-styles.html">
<dom-module id="d2l-navigation-button-highlight">
	<style include="vui-colors d2l-navigation-button-highlight-styles">
		:host {
			@apply(--d2l-navigation-button-highlight);
		}
		:host(:hover), :host(:focus) {
			@apply(--d2l-navigation-button-highlight-hover);
		}
		:host([active]) {
			@apply(--d2l-navigation-button-highlight-active);
		}
		.d2l-navigation-button-highlight-wrapper-bar {
			@apply(--d2l-navigation-button-highlight-bar);
		}
		:host(:hover) .d2l-navigation-button-highlight-wrapper-bar,
		:host(:focus) .d2l-navigation-button-highlight-wrapper-bar {
			@apply(--d2l-navigation-button-highlight-bar-hover);
		}
		:host([active]) .d2l-navigation-button-highlight-wrapper-bar {
			@apply(--d2l-navigation-button-highlight-bar-active);
		}
	</style>
	<template>
		<span class="d2l-navigation-button-highlight-wrapper-bar"></span>
		<content></content>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-button-highlight',
		extends: 'button',
		properties: {
			active: {
				type: Boolean,
				reflectToAttribute: true,
				value: false
			}
		}
	});
</script>
