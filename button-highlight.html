<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../vui-colors/colors.html">
<dom-module id="d2l-navigation-button-highlight">
	<style include="vui-colors">
		:host {
			background-color: var(--vui-color-white);
			border: none;
			color: var(--vui-color-tungsten);
			cursor: pointer;
			margin: 0;
			padding: 0;
		}
		:host(:hover), :host(:focus) {
			color: var(--vui-color-celestine);
			outline-style: none;
		}
		.d2l-navigation-button-highlight-text {
			position:absolute;
			left:-10000px;
			top: auto;
			width: 1px;
			height: 1px;
			overflow:hidden;
		}
		iron-icon {
			height: 30px;
			width: 30px;
		}
	</style>
	<template>
		<iron-icon icon="[[icon]]"></iron-icon>
		<span class="d2l-navigation-button-highlight-text"><content></content></span>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-button-highlight',
		extends: 'button',
		properties: {
			icon: String
		}
	});
</script>
