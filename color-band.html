<link rel="import" href="../polymer/polymer.html">
<dom-module id="navigation-color-band">
	<style>
		:host {
			border-top: 4px solid #999999;
			display: block;
			transition: border-color 300ms;
		}
	</style>
	<template>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'navigation-color-band',
		properties: {
			color: {
				type: String,
				observer: '_colorChanged',
				reflectToAttribute: true,
				value: '#999999'
			}
		},
		_colorChanged: function(newValue, oldValue) {
			this.style.borderColor = newValue;
		}
	});
</script>
