<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>slide-out-menu Sample</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../centerer.html">
		<link rel="import" href="../slide-out-menu.html">
		<link rel="import" href="rtl-switcher.html">
		<link rel="stylesheet" href="sample.css">
	</head>
	<body unresolved>
		<d2l-navigation-slide-out-menu id="menu" band-color="#003b71">
			<div style="padding:10px;">
				<button id="close" style="float:right;">Close</button>
				<div style="clear:both"></div>
				<p>
					Stuff in the menu.
				</p>
			</div>
		</d2l-navigation-slide-out-menu>
		<div style="position:fixed;top:0;padding:10px;background-color:#eeeeee;width:100%">
			<d2l-navigation-centerer>
				<p>
					<button id="open">Open</button>
				</p>
				<d2l-rtl-switcher></d2l-rtl-switcher>
			</d2l-navigation-centerer>
		</div>
		<d2l-navigation-centerer>
			<p style="padding-top:50px;padding-bottom:500px;">
				text to make the page scroll
			</p>
			<p style="padding-bottom:500px;">
				text to make the page scroll
			</p>
			<p style="padding-bottom:500px;">
				text to make the page scroll
			</p>
		</d2l-navigation-centerer>
		<script>
		var menu = document.getElementById('menu');
		document.getElementById('open').addEventListener('click', function() {
			menu.open(this);
		});
		document.getElementById('close').addEventListener('click', function() {
			menu.close();
		});
		</script>
	</body>
</html>
