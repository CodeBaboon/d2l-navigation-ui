<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>page-load-progress Sample</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../page-load-progress.html">
		<link rel="import" href="../centerer.html">
		<link rel="import" href="rtl-switcher.html">
		<link rel="stylesheet" href="sample.css">
	</head>
	<body unresolved>
		<d2l-navigation-page-load-progress id="progress" color="#003b71"></d2l-navigation-page-load-progress>
		<d2l-navigation-centerer>
			<main>
				<div style="margin-bottom:20px;">
					<label>
						Colour<br />
						<input type="text" id="color" value="#003b71" />
					</label>
				</div>
				<d2l-rtl-switcher></d2l-rtl-switcher>
				<p>
					<button id="start">Start</button>
					<button id="finish">Finish</button>
				</p>
			</main>
		</d2l-navigation-centerer>
		<script>
		var progress = document.getElementById('progress');
		document.getElementById('start').addEventListener('click', function() {
			progress.start();
		});
		document.getElementById('finish').addEventListener('click', function() {
			progress.finish();
		});
		document.getElementById('color').addEventListener('change', function() {
			progress.setAttribute('color', this.value);
		});
		progress.start();
		</script>
	</body>
</html>
