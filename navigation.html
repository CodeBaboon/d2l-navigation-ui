<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../d2l-page-load-progress/d2l-page-load-progress.html">
<link rel="import" href="navigation-resolved.html">
<dom-module id="d2l-navigation">
	<style>
		:host {
			background-color: #fff;
			display: block;
			line-height: 1;
			position: relative;
		}
		d2l-navigation-resolved {
			transition: opacity 200ms;
		}
		:host([loading]) d2l-navigation-resolved {
			opacity: 0;
		}
	</style>
	<template>
		<d2l-page-load-progress
			autostart
			color="[[themeColor]]"></d2l-page-load-progress>
		<d2l-navigation-resolved
			band-color="[[themeColor]]"
			items="[[items]]"
			logo="[[logo]]"
			org-unit-name="[[orgUnitName]]"
			is-org="[[isOrg]]"></d2l-navigation-resolved>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation',
		properties: {
			delay: {
				type: Number,
				value: 200
			},
			endpoint: String,
			isOrg: Boolean,
			logo: Object,
			loading: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			},
			items: {
				type: Array,
				value: []
			},
			navRequest: Object,
			orgUnitName: String,
			showIncomplete: Boolean,
			themeColor: String,
			themeRequest: Object
		},
		updateLoading: function() {

			var finish = function() {
				var delay = Math.max(200, this.delay);
				this.async(function() {
					this.$$('d2l-page-load-progress').finish();
					this.fire('d2l-navigation-ready');
					this.loading = false;
				}.bind(this), delay);
			}.bind(this);

			if (this.navRequest && this.navRequest.status === 500
				|| this.themeRequest && this.themeRequest.status === 500) {
				return finish();
			}

			if (this.navRequest && this.navRequest.status === 200 &&
				this.themeRequest && this.themeRequest.status === 200) {
				return finish();
			}

		},
		ready: function() {
			this.load(true);
		},
		handleNavResponse: function(res) {

			res.links.forEach(function(l) {
				if (l.rel.indexOf('http://api.brightspace.com/rel/theme') > -1) {
					this.themeRequest = document.createElement('iron-request');
					this.themeRequest
						.send({url: l.href, handleAs: 'json'})
						.then(function(res) {
							this.handleThemeResponse(res.response);
						}.bind(this))
						.catch(function() {
							this.updateLoading();
						}.bind(this));
				}
			}.bind(this));

			res.entities.forEach(function(e) {
				if (e.class.indexOf('item') > -1 && e.class.indexOf('group') < 0) {
					this.push('items', e);
				}
			}.bind(this));

			this.updateLoading();

		},
		handleThemeResponse: function(res) {
			res.entities.forEach(function(e) {
				if (e.class.indexOf('image') > -1) {
					var logo = {
						alt: e.properties.alt,
						href: '',
						src: ''
					};
					e.links.forEach(function(l) {
						if (l.rel.indexOf('alternate') > -1) {
							logo.src = l.href;
						} else if( l.rel.indexOf('http://api.brightspace.com/rel/home') > -1) {
							logo.href = l.href;
						}
					}.bind(this));
					this.logo = logo;
				}
			}.bind(this));
			this.themeColor = res.properties.BackgroundColor;
			this.updateLoading();
		},
		load: function(firstLoad) {
			if (this.loading) {
				return;
			}
			this.themeRequest = null;
			this.loading = true;
			this.navRequest = document.createElement('iron-request');
			this.navRequest
				.send({url: this.endpoint, handleAs: 'json'})
				.then(function(res) {
					this.handleNavResponse(res.response);
				}.bind(this))
				.catch(function() {
					this.updateLoading();
				}.bind(this))
			if (!firstLoad) {
				this.$$('d2l-page-load-progress').start();
			}
		}
	});
</script>
