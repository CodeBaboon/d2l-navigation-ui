<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="centerer.html">
<link rel="import" href="color-band.html">
<link rel="import" href="items.html">
<link rel="import" href="logo.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id="brightspace-navigation">

	<style>
		:host {
			background-color: #fff;
			border-bottom: 1px solid #e6eaf0;
			display: block;
			position: relative;
		}
		navigation-logo, navigation-items {
			opacity: 0;
			transition: opacity 1000ms;
		}
		:host[loaded] navigation-logo,
		:host[loaded] navigation-items {
			opacity: 1;
		}
		hr {
			border-bottom: none;
			border-top: 1px solid #e6eaf0;
			margin: 0;
		}
	</style>

	<template>
		<iron-ajax
			url="{{endpoint}}"
			handle-as="json"
			loading="{loading}"
			last-response="{{response}}"
			on-response="handleResponse"></iron-ajax>
		<nav>
			<navigation-color-band color="[[response.properties.color]]"></navigation-color-band>
			<navigation-centerer>
				<navigation-logo data="[[logo]]"></navigation-logo>
			</navigation-centerer>
			<hr />
			<navigation-centerer>
				<navigation-items items="[[items]]"></navigation-items>
			</navigation-centerer>
		</nav>
	</template>

</dom-module>

<script>

	Polymer({

		is: 'brightspace-navigation',

		properties: {
			endpoint: {
				type: String
			},
			loading: {
				type: Boolean,
				value: true
			},
			items: {
				type: Array
			},
			logo: {
				type: Object
			}
		},

		ready: function() {
			// TODO: just to similuate slowness, this should be removed
			// and "auto" attribute should be added to <iron-ajax>
			setTimeout(function() {
				this.$$('iron-ajax').generateRequest();
			}.bind(this), 300);
		},

		handleResponse: function() {

			var logoSrc = '';
			var items = [];
			this.response.entities.forEach(function(e) {
				if (e.class.indexOf('image') > -1) {
					e.links.forEach(function(l) {
						if (l.rel.indexOf('alternate') > -1) {
							logoSrc = l.href;
						}
					});
				} else if (e.class.indexOf('item') > -1) {
					items.push(e);
				}
			});

			this.items = items;
			this.logo = {
				text: this.response.properties.text,
				src: logoSrc
			};

			this.setAttribute('loaded', '');

		}

	});

</script>
