<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../d2l-page-load-progress/d2l-page-load-progress.html">
<link rel="import" href="navigation-resolved.html">
<dom-module id="d2l-navigation">
	<style>
		:host {
			display: block;
			min-width: 320px;
		}
		d2l-navigation-resolved {
			transition: opacity 200ms;
		}
		:host([loading]) d2l-navigation-resolved {
			opacity: 0;
		}
	</style>
	<template>
		<d2l-page-load-progress
			autostart
			color="[[themeColor]]"></d2l-page-load-progress>
		<d2l-navigation-resolved
			admin-menu-location="[[adminMenuLocation]]"
			band-color="[[themeColor]]"
			course-menu-location="[[courseMenuLocation]]"
			has-admin-menu="[[hasAdminMenu]]"
			items="[[items]]"
			logo="[[logo]]"
			logo-href="[[logoHref]]"
			logo-text="[[logoText]]"
			my-home="[[myHome]]"
			notifications="[[notifications]]"
			org-unit-home="[[orgUnitHome]]"
			org-unit-name="[[orgUnitName]]"
			user-href="[[userHref]]"
			personal-menu-location="[[personalMenuLocation]]"></d2l-navigation-resolved>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation',
		properties: {
			adminMenuLocation: String,
			courseMenuLocation: String,
			delay: {
				type: Number,
				value: 200
			},
			href: String,
			userHref: String,
			hasAdminMenu: Boolean,
			isOrg: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			},
			logo: String,
			logoHref: String,
			logoText: String,
			loading: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			},
			items: {
				type: Array,
				value: []
			},
			myHome: String,
			navRequest: Object,
			notifications: Array,
			orgUnitName: String,
			orgUnitHome: String,
			personalMenuLocation: String,
			showIncomplete: Boolean,
			themeColor: String,
			themeRequest: Object,
			profileDisplayName: String,
			profileThumbnailSrc: String
		},
		updateLoading: function() {
			var finish = function() {
				var delay = Math.max(200, this.delay);
				this.async(function() {
					this.$$('d2l-page-load-progress').finish();
					this.fire('d2l-navigation-ready');
					this.loading = false;
				}.bind(this), delay);
			}.bind(this);

			if(this._checkIfDoneLoading([
				this.navRequest,
				this.themeRequest
			])) {
				finish();
			}
		},
		_checkIfDoneLoading: function(requests) {
			var result = true;
			requests.forEach(function(request) {
				if (!request || (request.status != 500 && request.status != 200) ) {
					result = false;
					return false;
				}
			});
			return result;
		},
		ready: function() {
			this.load(true);
		},
		handleNavResponse: function(res) {
			res.links.forEach(function(l) {
				if (l.rel.indexOf('http://navigation.api.brightspace.com/rels/theme') > -1) {
					this.themeRequest = document.createElement('iron-request');
					this.themeRequest
						.send({url: l.href, handleAs: 'json'})
						.then(function(res) {
							this.handleThemeResponse(res.response);
						}.bind(this))
						.catch(function() {
							this.updateLoading();
						}.bind(this));
				} else if(l.rel.indexOf('http://navigation.api.brightspace.com/rels/my-home') > -1) {
					this.myHome = l.href;
				}
			}.bind(this));

			res.entities.forEach(function(e) {
				if (e.class.indexOf('admin') > -1) {
					this.hasAdminMenu = true;
				} else if (e.class.indexOf('item') > -1) {
					this.push('items', e);
				}
			}.bind(this));

			this.updateLoading();
		},
		handleThemeResponse: function(res) {
			res.entities.forEach(function(e) {
				if (e.class.indexOf('image') > -1) {
					this.logoText = e.properties.alt;
					e.links.forEach(function(l) {
						if (l.rel.indexOf('alternate') > -1) {
							this.logo = l.href;
						} else if(l.rel.indexOf('http://navigation.api.brightspace.com/rels/home') > -1) {
							this.logoHref = l.href;
						}
					}.bind(this));
				}
			}.bind(this));
			this.themeColor = res.properties.BackgroundColor;
			this.updateLoading();
		},
		load: function(firstLoad) {
			if (this.loading) {
				return;
			}
			this.themeRequest = null;
			this.loading = true;
			this.splice('items', 0, this.items.length);
			this.navRequest = document.createElement('iron-request');
			this.navRequest
				.send({url: this.href, handleAs: 'json'})
				.then(function(res) {
					this.handleNavResponse(res.response);
				}.bind(this))
				.catch(function() {
					this.updateLoading();
				}.bind(this));
			if (!firstLoad) {
				this.$$('d2l-page-load-progress').start();
			}
		}
	});
</script>
