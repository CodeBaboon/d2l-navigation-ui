<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-ajax/d2l-ajax.html">
<link rel="import" href="../d2l-page-load-progress/d2l-page-load-progress.html">
<link rel="import" href="navigation-resolved.html">
<dom-module id="d2l-navigation">
	<style>
		:host {
			display: block;
			min-width: 320px;
		}
		d2l-navigation-resolved {
			transition: opacity 200ms;
		}
		:host([loading]) d2l-navigation-resolved {
			opacity: 0;
		}
	</style>
	<template>
		<d2l-page-load-progress
			autostart
			color="[[themeColor]]"></d2l-page-load-progress>
		<d2l-ajax
			auto
			url="[[href]]"
			on-request="_onRequest"
			on-error="_onError"
			on-response="_onNavResponse"></d2l-ajax>
		<d2l-ajax
			auto
			id="themeRequest"
			on-error="_onError"
			on-response="_onThemeResponse"></d2l-ajax>
		<d2l-navigation-resolved
			admin-menu-location="[[adminMenuLocation]]"
			band-color="[[themeColor]]"
			course-menu-location="[[courseMenuLocation]]"
			has-admin-menu="[[hasAdminMenu]]"
			items="[[items]]"
			logo="[[logo]]"
			logo-href="[[logoHref]]"
			logo-text="[[logoText]]"
			my-home="[[myHome]]"
			notifications="[[notifications]]"
			org-unit-home="[[orgUnitHome]]"
			org-unit-name="[[orgUnitName]]"
			user-href="[[userHref]]"
			personal-menu-location="[[personalMenuLocation]]"></d2l-navigation-resolved>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation',
		properties: {
			adminMenuLocation: String,
			courseMenuLocation: String,
			delay: {
				type: Number,
				value: 200
			},
			href: String,
			userHref: String,
			hasAdminMenu: {
				type: Boolean,
				value: false
			},
			isOrg: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			},
			logo: String,
			logoHref: String,
			logoText: String,
			loading: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			},
			items: {
				type: Array,
				value: []
			},
			loadState: {
				type: String,
				value: 'loading',
				observer: '_onLoadStateChange'
			},
			myHome: String,
			notifications: Array,
			orgUnitName: String,
			orgUnitHome: String,
			personalMenuLocation: String,
			showIncomplete: Boolean,
			themeColor: String,
			profileDisplayName: String,
			profileThumbnailSrc: String
		},
		_onError: function() {
			this.loadState = 'error';
		},
		_onLoadStateChange: function() {

			if (this.loadState === 'loading') {
				this.loading = true;
				return;
			}

			var delay = Math.max(200, this.delay);
			this.async(function() {
				this.$$('d2l-page-load-progress').finish();
				this.fire('d2l-navigation-ready');
				this.loading = false;
			}.bind(this), delay);

		},
		_onNavResponse: function(evt) {

			var res = evt.detail.response;

			var hasTheme = false;
			if (res.links) {
				res.links.forEach(function(l) {
					if (l.rel.indexOf('http://navigation.api.brightspace.com/rels/theme') > -1) {
						hasTheme = true;
						this.$.themeRequest.url = l.href;
					} else if (l.rel.indexOf('http://navigation.api.brightspace.com/rels/my-home') > -1) {
						this.myHome = l.href;
					}
				}.bind(this));
			}

			this.splice('items', 0, this.items.length);
			if (res.entities) {
				res.entities.forEach(function(e) {
					if (e.class.indexOf('admin') > -1) {
						this.hasAdminMenu = true;
					} else if (e.class.indexOf('item') > -1) {
						this.push('items', e);
					}
				}.bind(this));
			}

			if (!hasTheme) {
				this.loadState = 'error';
			}

		},
		_onRequest: function() {
			this.loadState = 'loading';
		},
		_onThemeResponse: function(evt) {
			var res = evt.detail.response;
			if (res.entities) {
				res.entities.forEach(function(e) {
					if (e.class.indexOf('image') > -1) {
						this.logoText = e.properties.alt;
						e.links.forEach(function(l) {
							if (l.rel.indexOf('alternate') > -1) {
								this.logo = l.href;
							} else if (l.rel.indexOf('http://navigation.api.brightspace.com/rels/home') > -1) {
								this.logoHref = l.href;
							}
						}.bind(this));
					}
				}.bind(this));
			}
			if (res.properties && res.properties.BackgroundColor) {
				this.themeColor = res.properties.BackgroundColor;
			}
			this.loadState = 'ready';
		}
	});
</script>
