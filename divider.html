<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../vui-colors/colors.html">
<link rel="import" href="icons.html">
<dom-module id="d2l-navigation-divider">
	<style include="vui-colors">
		:host {
			display: inline-block;
			-ms-flex: 0 0 auto;
			-webkit-flex: 0 0 auto;
			flex: 0 0 auto;
		}
		:host([small]) iron-icon {
			margin: 0 3px;
		}
		iron-icon {
			color: var(--vui-color-titanius);
			height: 24px;
			margin: 0 9px;
			width: 24px;
		}
	</style>
	<template>
		<iron-icon icon="{{computeIcon(small)}}"></iron-icon>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-divider',
		properties: {
			icon2: {
				type: String,
				computed: 'computeIcon(small)'
			},
			small: {
				type: Boolean,
				value: false
			}
		},
		computeIcon: function(small) {
			return small ? 'navigation-t2:divider-small' : 'navigation-t2:divider';
		}
	});
</script>
