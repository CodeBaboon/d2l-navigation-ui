<link rel="import" href="../polymer/polymer.html">
<dom-module id="navigation-links">
	<style>
		:host {
			display: block;
		}
		ul {
			list-style-type: none;
			margin: 0;
			min-height: 64px;
			padding: 0;
		}
		li {
			display: inline-block;
			padding: 20px 30px;
		}
		li:hover {
			color: #e87543;
			cursor: pointer;
		}
		.group {
			background-image: url(images/drop.png);
			background-repeat: no-repeat;
			background-position: right 30px center;
			padding-right: 60px;
		}
	</style>
	<template>
		<ul>
			<template is="dom-repeat" items="[[links]]">
				<template is="dom-if" if="{{item.links}}">
					<li class="group">{{item.text}}</li>
				</template>
				<template is="dom-if" if="{{!item.links}}">
					<li>{{item.text}}</li>
				</template>
			</template>
		</ul>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'navigation-links',
		properties: {
			links: {
				type: Array
			}
		}
	});
</script>
