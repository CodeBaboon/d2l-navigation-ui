<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="item-link-behavior.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="item-link-behavior.html">
<dom-module id="d2l-navigation-item-link">
	<style include="d2l-navigation-shared-styles">
		:host {
			@apply(--d2l-navigation-item);
		}
		:host-context([dir='rtl']) {
			@apply(--d2l-navigation-item-rtl);
		}
	</style>
	<template>
		<a class="d2l-navigation-link"
			href$="{{href}}"
			on-tap="_handleTap"
			tabindex="0">{{text}}</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-item-link',
		behaviors: [window.D2L.PolymerBehaviors.Navigation.ItemLinkBehavior],
		properties: {
			item: Object,
			href: {
				type: String,
				computed: 'getItemLinkHref(item)'
			},
			text: {
				type: String,
				computed: 'getItemLinkText(item)'
			}
		},
		hostAttributes: {
			role: 'listitem'
		},
		focus: function() {
			this.$$('a').focus();
		},
		isFocused: function() {
			return (document.activeElement === this.$$('a'));
		},
		_handleTap: function() {
			this.onItemLinkClick(this.item);
		}
	});
</script>
