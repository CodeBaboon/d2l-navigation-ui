<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="item-link-behavior.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="item-link-behavior.html">
<dom-module id="d2l-navigation-item-link">
	<style include="d2l-navigation-shared-styles">
		:host {
			display: inline-block;
			padding: 20px 20px 20px 0;
		}
		:host-context([dir='rtl']) {
			padding-left: 20px;
			padding-right: 0;
		}
	</style>
	<template>
		<a class="d2l-navigation-link"
			href$="{{href}}"
			on-tap="_handleTap"
			tabindex="0">{{text}}</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-item-link',
		behaviors: [window.D2L.PolymerBehaviors.NavigationItemLinkBehavior],
		properties: {
			item: {
				type: Object
			},
			href: {
				type: String,
				computed: 'getItemLinkHref(item)'
			},
			text: {
				type: String,
				computed: 'getItemLinkText(item)'
			}
		},
		hostAttributes: {
			role: 'listitem'
		},
		_handleTap: function() {
			this.onItemLinkClick(this.item);
		}
	});
</script>
