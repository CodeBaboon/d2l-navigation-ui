<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-dropdown/d2l-dropdown.html">
<link rel="import" href="../../d2l-dropdown/d2l-dropdown-content.html">
<link rel="import" href="../../d2l-icons/d2l-icons.html">
<link rel="import" href="../button-highlight-icon.html">
<link rel="import" href="../graft-dropdown-behavior.html">
<link rel="import" href="../localize-behavior.html">

<dom-module id="d2l-navigation-admin-menu">
	<style>
	:host {
		display: none;
		height: 100%;
	}
	:host-context([has-admin-menu]) {
		display: inline-block;
	}
	div {
		display: inline-block;
		min-width: 20px;
	}
	d2l-dropdown {
		height: 100%;
	}
	d2l-dropdown-content {
		line-height: 1.5rem;
	}
	</style>
	<template>
		<div></div>
		<d2l-dropdown no-auto-open>
			<button
				is="d2l-navigation-button-highlight-icon"
				class="d2l-dropdown-opener"
				icon="d2l-tier3:gear"
				text="{{localize('adminTools')}}"></button>
			<d2l-dropdown-content min-width="200" max-width="800" no-padding render-content></d2l-dropdown-content>
		</d2l-dropdown>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-admin-menu',
		behaviors: [
			window.D2L.PolymerBehaviors.Navigation.LocalizeBehavior,
			window.D2L.PolymerBehaviors.Navigation.GraftDropdownBehavior
		]
	});
</script>
