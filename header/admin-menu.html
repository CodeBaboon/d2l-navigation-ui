<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-dropdown/d2l-dropdown.html">
<link rel="import" href="../button-highlight-icon.html">
<link rel="import" href="../graft-dropdown-behavior.html">
<link rel="import" href="../icons.html">
<link rel="import" href="../localize-behavior.html">
<dom-module id="d2l-navigation-admin-menu">
	<style>
	:host {
		display: none;
		height: 100%;
	}
	:host-context([has-admin-menu]) {
		display: inline-block;
	}
	div {
		display: inline-block;
		min-width: 20px;
	}
	d2l-dropdown {
		min-width: 200px;
	}
	</style>
	<template>
		<div></div>
		<button
			is="d2l-navigation-button-highlight-icon"
			icon="navigation-t3:gear"
			text="{{localize('adminTools')}}"></button>
		<d2l-dropdown vertical-offset="-5" horizontal-offset="-22"></d2l-dropdown>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-admin-menu',
		behaviors: [
			window.D2L.PolymerBehaviors.Navigation.LocalizeBehavior,
			window.D2L.PolymerBehaviors.Navigation.GraftDropdownBehavior
		]
	});
</script>
