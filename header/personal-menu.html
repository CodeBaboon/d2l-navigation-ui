<link rel="import" href="../../polymer/polymer.html">
<dom-module id="d2l-navigation-personal-menu">
	<style>
	:host {
		-webkit-align-items: center;
		-ms-flex-align: center;
		align-items: center;
		display: none;
	}
	:host-context([show-incomplete]) {
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
		max-width: 250px;
	}
	img {
		display: none;
		-ms-flex: 0 0 auto;
		-webkit-flex: 0 0 auto;
		flex: 0 0 auto;
		height: 42px;
		width: 42px;
	}
	img[src] {
		display: block;
	}
	p {
		-ms-flex: 0 1 auto;
		-webkit-flex: 0 1 auto;
		font-size: 0.7rem;
		flex: 0 1 auto;
		margin-left: 10px;
		min-width: 40px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		width: 100%;
	}
	:host-context([dir='rtl']) div {
		margin-left: 0;
		margin-right: 10px;
	}
	@media(max-width: 992px) {
		p {
			display: none;
		}
	}
	</style>
	<template>
		<img src="[[thumbnailSrc]]" alt="" />
		<p>[[displayName]]</p>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-personal-menu',
		properties: {
			userHref: String,
			displayName: String,
			thumbnailSrc: String
		},
		ready: function() {
			this._load();
		},
		_load: function() {
			document.createElement('iron-request')
				.send({url: this.userHref, handleAs: 'json'})
				.then(function(res) {
					this._handleUserResponse(res.response);
				}.bind(this))
				.catch(function() {
					//to do: do anything?
				}.bind(this));
		},
		_handleUserResponse: function(res) {
			res.entities.forEach(function(resEntity) {
				if (resEntity.class.indexOf('profile') > -1) {
					resEntity.entities.forEach(function(profileEntity) {
						if (profileEntity.class.indexOf('thumbnail') > -1) {
							profileEntity.entities.forEach(function(imageEntity) {
								if (imageEntity.rel.indexOf('alternate') > -1) {
									this.thumbnailSrc = imageEntity.href;
								}
							}.bind(this));
						}
					}.bind(this));
				} else	if (resEntity.class.indexOf('display') > -1) {
					this.displayName = resEntity.properties.displayname;
				}
			}.bind(this));
			this.updateLoading();
		},
	});
</script>
