<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../d2l-dropdown/d2l-dropdown.html">
<link rel="import" href="../button-highlight.html">
<link rel="import" href="../icons.html">
<link rel="import" href="../graft-dropdown-behavior.html">
<dom-module id="d2l-navigation-personal-menu">
	<style>
	:host {
		display: inline-block;
		height: 100%;
	}
	.d2l-navigation-personal-menu-wrapper {
		-webkit-align-items: center;
		-ms-flex-align: center;
		align-items: center;
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
	}
	.d2l-navigation-personal-menu-thumbnail,
	.d2l-navigation-personal-menu-thumbnail-default {
		display: none;
		-ms-flex: 0 0 auto;
		-webkit-flex: 0 0 auto;
		flex: 0 0 auto;
		height: 42px;
		width: 42px;
	}
	.d2l-navigation-personal-menu-thumbnail {
		border-radius: 8px;
		overflow: hidden;
	}
	.d2l-navigation-personal-menu-text {
		-ms-flex: 0 1 auto;
		-webkit-flex: 0 1 auto;
		flex: 0 1 auto;
		margin-left: 10px;
		max-width: 200px;
		min-width: 40px;
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		width: 100%;
	}
	:host-context([dir='rtl']) .d2l-navigation-personal-menu-text {
		margin-left: 0;
		margin-right: 10px;
	}
	d2l-dropdown {
		min-width: 300px;
	}
	@media(max-width: 992px) {
		.d2l-navigation-personal-menu-text {
			display: none;
		}
	}
	</style>
	<template>
		<button is="d2l-navigation-button-highlight">
			<div class="d2l-navigation-personal-menu-wrapper">
				<iron-icon icon="navigation-42:profile" class="d2l-navigation-personal-menu-thumbnail-default"></iron-icon>
				<iron-icon class="d2l-navigation-personal-menu-thumbnail"></iron-icon>
				<p class="d2l-navigation-personal-menu-text">[[displayName]]</p>
			</div>
		</button>
		<d2l-dropdown vertical-offset="-5"></d2l-dropdown>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-personal-menu',
		properties: {
			userHref: String,
			displayName: String
		},
		behaviors: [window.D2L.PolymerBehaviors.NavigationGraftDropdownBehavior],
		ready: function() {
			if (!this.userHref) {
				return;
			}
			document.createElement('iron-request')
				.send({url: this.userHref, handleAs: 'json'})
				.then(function(res) {
					this._handleUserResponse(res.response);
				}.bind(this))
				.catch(function() {
					//to do: do anything?
				}.bind(this));
		},
		_handleUserResponse: function(res) {
			var hasProfile = false;
			var thumbnailHref = undefined;
			res.entities.forEach(function(resEntity) {
				if (resEntity.class.indexOf('profile') > -1) {
					resEntity.entities.forEach(function(profileEntity) {
						if (profileEntity.class.indexOf('thumbnail') > -1 && profileEntity.class.indexOf('regular')) {
							profileEntity.entities.forEach(function(imageEntity) {
								if ((imageEntity.rel.indexOf('alternate') > -1)) {
									thumbnailHref = imageEntity.href;
								}
							}.bind(this));
						} else if(profileEntity.class.indexOf('file') > -1 && profileEntity.class.indexOf('thumbnail') === -1) {
							hasProfile = true;
						}
					}.bind(this));
				} else if (resEntity.class.indexOf('display') > -1) {
					this.displayName = resEntity.properties.name;
				}
			}.bind(this));
			this._setThumbnail(hasProfile, thumbnailHref);
		},
		_setThumbnail: function(hasProfile, url) {
			var thumbnail = this.$$('.d2l-navigation-personal-menu-thumbnail');
			var thumbnailDefault = this.$$('.d2l-navigation-personal-menu-thumbnail-default');
			if (hasProfile && url) {
				Polymer.dom(thumbnail).removeAttribute('icon');
				Polymer.dom(thumbnail).setAttribute('src', url);
				thumbnail.style.display = 'block';
			} else {
				thumbnailDefault.style.display = 'block';
			}
		}
	});
</script>
