<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-icons/d2l-icons.html">
<link rel="import" href="../button-highlight-icon.html">
<link rel="import" href="../localize-behavior.html">
<dom-module id="d2l-navigation-help">
	<style>
	:host {
		display: none;
		height: 100%;
	}
	:host-context([show-incomplete]) {
		display: inline-block;
	}
	</style>
	<template>
		<d2l-navigation-divider></d2l-navigation-divider><button
			is="d2l-navigation-button-highlight-icon"
			icon="d2l-tier3:help"
			text="{{localize('help')}}"></button>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-help',
		behaviors: [
			window.D2L.PolymerBehaviors.Navigation.LocalizeBehavior
		]
	});
</script>
