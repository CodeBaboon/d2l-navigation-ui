<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../d2l-offscreen/d2l-offscreen.html">
<link rel="import" href="../icons.html">
<link rel="import" href="../localize-behavior.html">
<dom-module id="d2l-navigation-notification-indicator">
	<style>
	:host {
		display: none;
		position: absolute;
		right: -4px;
		top: calc(50% - 19px);
	}
	:host([visible]) {
		display: inline-block;
	}
	iron-icon {
		width: 14px;
		height: 14px;
	}
	</style>
	<template>
		<iron-icon icon="navigation-t1:notification-indicator"></iron-icon>
		<d2l-offscreen>{{localize('newNotifications', 'bucketName', text)}}</d2l-offscreen>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-notification-indicator',
		behaviors: [
			window.D2L.PolymerBehaviors.Navigation.LocalizeBehavior
		],
		properties: {
			text: String,
			visible: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			}
		}
	});
</script>
