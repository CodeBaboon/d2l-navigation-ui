<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../vui-colors/colors.html">
<link rel="import" href="../button-highlight.html">
<link rel="import" href="../icons.html">
<dom-module id="d2l-navigation-header-course">
	<style include="vui-colors">
		:host {
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			width: 100%;
		}
		.d2l-navigation-header-course-home,
		.d2l-navigation-header-course-menu,
		.d2l-navigation-header-course-div1,
		.d2l-navigation-header-course-div2 {
			-ms-flex: 0 0 auto;
			-webkit-flex: 0 0 auto;
			flex: 0 0 auto;
		}
		.d2l-navigation-header-course-menu {
			color: var(--vui-color-tungsten);
		}
		/* dividers */
		.d2l-navigation-header-course-div1,
		.d2l-navigation-header-course-div2 {
			color: var(--vui-color-titanius);
			height: 24px;
			width: 24px;
		}
		.d2l-navigation-header-course-div1 {
			margin: 0 9px;
		}
		.d2l-navigation-header-course-name {
			display: block;
			font-size: 1.2rem;
			-ms-flex: 0 1 auto;
			-webkit-flex: 0 1 auto;
			flex: 0 1 auto; /* IE10 defaults to 0 0 auto */
			overflow: hidden;
			line-height: 1.5rem;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		.d2l-navigation-header-course-name,
		.d2l-navigation-header-course-name:link,
		.d2l-navigation-header-course-name:visited {
			color: var(--vui-color-ferrite);
			text-decoration: none;
		}
		.d2l-navigation-header-course-name:hover,
		.d2l-navigation-header-course-name:focus {
			color: var(--vui-color-carnelian);
			text-decoration: underline;
			outline: none;
		}
		.d2l-navigation-header-course-div2 {
			margin: 0 3px;
		}
		.d2l-navigation-header-course-menu {
			height: 18px;
			width: 18px;
		}
		.d2l-navigation-header-course-div2,
		.d2l-navigation-header-course-menu {
			display: none;
		}
		:host-context([show-incomplete]) .d2l-navigation-header-course-div2,
		:host-context([show-incomplete]) .d2l-navigation-header-course-menu {
			display: block;
		}
	</style>
	<template>
		<button
			is="d2l-navigation-button-highlight"
			icon="navigation-t3:home"
			on-tap="handleMyHome"
			class="d2l-navigation-header-course-home"></button>
		<iron-icon
			icon="navigation-t2:divider"
			class="d2l-navigation-header-course-div1"></iron-icon>
		<a href$="[[orgUnitHome]]" class="d2l-navigation-header-course-name">
			[[orgUnitName]]
		</a>
		<iron-icon
			icon="navigation-t2:divider-small"
			class="d2l-navigation-header-course-div2"></iron-icon>
		<iron-icon
			icon="navigation-t1:arrow-down"
			class="d2l-navigation-header-course-menu"></iron-icon>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-header-course',
		properties: {
			myHome: String,
			orgUnitHome: String,
			orgUnitName: String
		},
		handleMyHome: function() {
			document.location.href = this.myHome;
		}
	});
</script>
