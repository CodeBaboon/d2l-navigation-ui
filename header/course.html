<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../divider.html">
<link rel="import" href="../link-highlight-icon.html">
<link rel="import" href="../localize-behavior.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="d2l-navigation-header-course">
	<style include="d2l-navigation-shared-styles">
		:host {
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			height: 100%;
			margin: -7px;
			overflow: hidden;
			padding: 0 7px;
		}
		d2l-navigation-header-course-menus {
			-ms-flex: 0 0 auto;
			-webkit-flex: 0 0 auto;
			flex: 0 0 auto;
		}
		.d2l-navigation-link {
			display: block;
			font-size: 1.5rem;
			-ms-flex: 0 1 auto;
			-webkit-flex: 0 1 auto;
			flex: 0 1 auto; /* IE10 defaults to 0 0 auto */
			overflow: hidden;
			line-height: normal;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
	</style>
	<template>
		<a
			is="d2l-navigation-link-highlight-icon"
			icon="navigation-t3:home"
			href$="[[myHome]]"
			class="d2l-navigation-header-course-home"
			text="{{localize('myHome')}}"></a>
		<d2l-navigation-divider></d2l-navigation-divider>
		<a href$="[[orgUnitHome]]" class="d2l-navigation-link" title$="[[orgUnitName]]">
			[[orgUnitName]]
		</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-header-course',
		behaviors: [
			window.D2L.PolymerBehaviors.Navigation.LocalizeBehavior
		],
		properties: {
			myHome: String,
			orgUnitHome: String,
			orgUnitName: String
		},
		_getLink: function() {
			return this.$$('.d2l-navigation-link');
		}
	});
</script>
