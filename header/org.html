<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../logo.html">
<dom-module id="d2l-navigation-header-org">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<d2l-navigation-logo
			href$="[[logoHref]]"
			src="[[logo]]"
			text="[[logoText]]"></d2l-navigation-logo>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-header-org',
		properties: {
			logo: String,
			logoHref: String,
			logoText: String
		}
	});
</script>
