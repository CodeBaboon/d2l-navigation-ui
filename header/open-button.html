<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../button-highlight-icon.html">
<link rel="import" href="../icons.html">
<dom-module id="d2l-navigation-header-open-button">
	<style>
	:host {
		display: inline-block;
		height: 100%;
	}
	</style>
	<template>
		<button
			is="d2l-navigation-button-highlight-icon"
			on-tap="openMenu"
			icon="navigation-t3:hamburger"
			text="Open Menu"></button>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-header-open-button',
		openMenu: function() {
			var opener = this.$$('button');
			this.fire('d2l-navigation-open-menu', {opener: opener});
		}
	});
</script>
