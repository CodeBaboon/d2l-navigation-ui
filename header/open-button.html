<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-icons/d2l-icons.html">
<link rel="import" href="../button-highlight-icon.html">
<link rel="import" href="../localize-behavior.html">
<dom-module id="d2l-navigation-header-open-button">
	<style>
	:host {
		display: inline-block;
		height: 100%;
	}
	</style>
	<template>
		<button
			is="d2l-navigation-button-highlight-icon"
			on-tap="openMenu"
			icon="d2l-tier3:menu-hamburger"
			text="{{localize('menu')}}"></button>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-header-open-button',
		behaviors: [
			window.D2L.PolymerBehaviors.Navigation.LocalizeBehavior
		],
		openMenu: function() {
			var opener = this.$$('button');
			this.fire('d2l-navigation-open-menu', {opener: opener});
		}
	});
</script>
