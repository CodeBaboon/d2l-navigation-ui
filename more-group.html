<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown-menu.html">
<link rel="import" href="../d2l-dropdown/d2l-menu.html">
<link rel="import" href="../d2l-dropdown/d2l-menu-item.html">
<link rel="import" href="localize-behavior.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="item-link-behavior.html">
<link rel="import" href="group-button.html">
<dom-module id="d2l-navigation-more-group">
	<style include="d2l-navigation-shared-styles">
		:host {
			@apply(--d2l-navigation-item);
		}
		:host-context([dir='rtl']) {
			@apply(--d2l-navigation-item-rtl);
		}
		:host-context([justify-content]) {
			margin-left: 0;
			margin-right: 0;
		}
		.d2l-navigation-item-group-menu {
			@apply(--d2l-navigation-item-dropdown);
		}
		d2l-dropdown-menu {
			width: 12.5rem;
		}
	</style>
	<template>
		<button is="d2l-navigation-group" on-tap="_handleOpenerTap">{{localize('more')}}</button>
		<d2l-dropdown-menu>
			<d2l-menu>
				<template is="dom-repeat" items="{{items}}">
					<template is="dom-if" if="{{isRegular(item)}}">
						<d2l-menu-item-link
							text="[[getText(item)]]"
							href="[[getHref(item)]]"
							class="d2l-navigation-more-group-item"></d2l-menu-item-link>
					</template>
					<template is="dom-if" if="{{isGroup(item)}}">
						<d2l-menu-item
							text="[[getText(item)]]"
							class="d2l-navigation-more-group-item">
							<d2l-menu>
								<template is="dom-repeat" items="{{item.entities}}">
									<template is="dom-if" if="{{isNavItem(item)}}">
										<template is="dom-if" if="{{isRegular(item)}}">
											<d2l-menu-item-link
												text="[[getText(item)]]"
												href="[[getHref(item)]]"></d2l-menu-item-link>
										</template>
										<template is="dom-if" if="{{isPopupOrAction(item)}}">
											<d2l-menu-item
												text="[[getText(item)]]"
												item="[[item]]"
												on-select="_handleSelect"></d2l-menu-item>
										</template>
									</template>
								</template>
							</d2l-menu>
						</d2l-menu-item>
					</template>
					<template is="dom-if" if="{{isPopupOrAction(item)}}">
						<d2l-menu-item
							text="[[getText(item)]]"
							class="d2l-navigation-more-group-item"
							item="[[item]]"
							on-select="_handleSelect"></d2l-menu-item>
					</template>
				</template>
			</d2l-menu>
		</d2l-dropdown-menu>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-more-group',
		behaviors: [
			window.D2L.PolymerBehaviors.Navigation.ItemLinkBehavior,
			window.D2L.PolymerBehaviors.Navigation.LocalizeBehavior
		],
		properties: {
			items: Array
		},
		hostAttributes: {
			role: 'listitem'
		},
		focus: function() {
			this.$$('button').focus();
		},
		showAndHideItems: function(startingIndex) {
			var items = this._getItems();
			var me = this;
			items.forEach(function(item, index) {
				if (index < startingIndex) {
					me._hideItem(item, index);
				} else {
					Polymer.dom(item).node.removeAttribute('hidden');
				}
			});
		},
		tryGetFocusedIndex: function() {
			var items = this._getItems(),
				activeElement = document.activeElement;
			for (var x = 0; x < this.items.length; x++) {
				if (activeElement === items[x]) {
					return x;
				}
			}
			return -1;
		},
		_getItems: function() {
			return Polymer.dom(this.root).querySelectorAll('.d2l-navigation-more-group-item');
		},
		_handleOpenerTap: function() {
			var opener = this.$$('button');
			var menu = this.$$('d2l-dropdown-menu');
			menu.open(opener);
		},
		_handleSelect: function(e) {
			this.onPopupOrActionClick(e.target.item);
		},
		_hideItem: function(item, index) {
			if (document.activeElement === item) {
				this.fire('focused-item-hidden', { index: index });
			}
			Polymer.dom(item).node.setAttribute('hidden', 'hidden');
		}
	});
</script>
