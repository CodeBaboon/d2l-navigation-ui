<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../vui-colors/colors.html">
<dom-module id="d2l-navigation-button">
	<style include="vui-colors">
		:host {
			background-color: var(--vui-color-white);
			border: none;
			color: var(--vui-color-tungsten);
			cursor: pointer;
			margin: 0;
			padding: 0;
		}
		:host(:hover), :host(:focus) {
			color: var(--vui-color-celestine);
			outline-style: none;
		}
		:host([has-outline]) {
			border: 1px solid transparent;
			border-radius: 0.4rem;
			padding: 12px;
		}
		:host([has-outline]:hover),
		:host([has-outline]:focus) {
			border-color: var(--vui-color-pressicus);
		}
		.d2l-navigation-button-text {
			margin-left: 8px;
			text-transform: uppercase;
		}
		:host-context([dir='rtl']) .d2l-navigation-button-text {
			margin-left: 0;
			margin-right: 8px;
		}
		:host([hide-text]) .d2l-navigation-button-text {
			position:absolute;
			left:-10000px;
			top: auto;
			width: 1px;
			height: 1px;
			overflow:hidden;
		}
		iron-icon {
			height: 30px;
			width: 30px;
		}
		:host([has-outline]) iron-icon {
			height: 16px;
			width: 16px;
		}
	</style>
	<template>
		<iron-icon icon="[[icon]]"></iron-icon>
		<span class="d2l-navigation-button-text"><content></content></span>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-button',
		extends: 'button',
		properties: {
			icon: String,
			hasOutline: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			},
			hideText: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			}
		}
	});
</script>
