<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="header/header.html">
<link rel="import" href="mobile/menu.html">
<link rel="import" href="centerer.html">
<link rel="import" href="item-link.html">
<link rel="import" href="item-group.html">
<link rel="import" href="item-link-behavior.html">
<link rel="import" href="more-group.html">
<dom-module id="d2l-navigation-resolved">
	<style include="d2l-colors">
		:host {
			background-color: #fff;
			display: block;
			line-height: 1;
			min-width: 320px;
		}
		.d2l-navigation-row2 {
			border-bottom: 1px solid var(--d2l-color-gypsum);
			height: calc(1rem + 40px);
			overflow: hidden;
		}
		@media(max-width: 992px) {
			.d2l-navigation-row2 {
				display: none;
			}
		}
		d2l-navigation-more-group {
			display: none;
		}
	</style>
	<template>
		<nav>
			<d2l-navigation-header
				admin-menu-location="[[adminMenuLocation]]"
				course-menu-location="[[courseMenuLocation]]"
				logo="[[logo]]"
				logo-href="[[logoHref]]"
				logo-text="[[logoText]]"
				notifications="[[notifications]]"
				my-home="[[myHome]]"
				org-unit-home="[[orgUnitHome]]"
				org-unit-name="[[orgUnitName]]"
				user-href="[[userHref]]"
				personal-menu-location="[[personalMenuLocation]]"></d2l-navigation-header>
			<div class="d2l-navigation-row2">
				<d2l-navigation-centerer>
					<d2l-navigation-more-group items="[[items]]"></d2l-navigation-more-group>
					<template is="dom-repeat" items="{{items}}">
						<template is="dom-if" if="{{isItemGroup(item)}}">
							<d2l-navigation-item-group item={{item}}></d2l-navigation-item-group>
						</template>
						<template is="dom-if" if="{{isItemLink(item)}}">
							<d2l-navigation-item-link item="{{item}}"></d2l-navigation-item-link>
						</template>
					</template>
				</d2l-navigation-centerer>
			</div>
			<d2l-navigation-mobile-menu
				band-color="[[bandColor]]"
				items="[[items]]"
				logo="[[logo]]"
				logo-href="[[logoHref]]"
				logo-text="[[logoText]]"
				my-home="[[myHome]]"
				org-unit-home="[[orgUnitHome]]"
				org-unit-name="[[orgUnitName]]"></d2l-navigation-mobile-menu>
		</nav>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-resolved',
		properties: {
			adminMenuLocation: String,
			bandColor: String,
			courseMenuLocation: String,
			hasAdminMenu: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			},
			items: Array,
			logo: String,
			logoHref: String,
			logoText: String,
			myHome: String,
			notifications: Array,
			orgUnitHome: String,
			orgUnitName: String,
			userHref: String,
			personalMenuLocation: String
		},
		listeners: {
			'd2l-navigation-open-menu': 'openMenu',
			'_focus': '_handleFocus'
		},
		behaviors: [window.D2L.PolymerBehaviors.Navigation.ItemLinkBehavior],
		openMenu: function(e) {
			this.$$('d2l-navigation-mobile-menu').open(e.detail.opener);
		},
		_handleFocus: function() {
			this.$$('.d2l-navigation-row2').scrollTop = 0;
		}
	});
</script>
