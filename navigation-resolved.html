<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vui-colors/colors.html">
<link rel="import" href="header/header.html">
<link rel="import" href="mobile/menu.html">
<link rel="import" href="centerer.html">
<link rel="import" href="item.html">
<dom-module id="d2l-navigation-resolved">
	<style include="vui-colors">
		:host {
			background-color: #fff;
			display: block;
			line-height: 1;
			min-width: 320px;
		}
		.d2l-navigation-row2 {
			border-bottom: 1px solid var(--vui-color-gypsum);
			height: calc(1rem + 40px);
			overflow: hidden;
		}
		@media(max-width: 992px) {
			.d2l-navigation-row2 {
				display: none;
			}
		}
	</style>
	<template>
		<nav>
			<d2l-navigation-header
				admin-menu-location="[[adminMenuLocation]]"
				course-menu-location="[[courseMenuLocation]]"
				logo="[[logo]]"
				notifications="[[notifications]]"
				my-home="[[myHome]]"
				org-unit-home="[[orgUnitHome]]"
				org-unit-name="[[orgUnitName]]"
				user-href="[[userHref]]"
				personal-menu-location="[[personalMenuLocation]]"></d2l-navigation-header>
			<div class="d2l-navigation-row2">
				<d2l-navigation-centerer>
					<template is="dom-repeat" items="{{items}}">
						<d2l-navigation-item item="{{item}}"></d2l-navigation-item>
					</template>
				</d2l-navigation-centerer>
			</div>
			<d2l-navigation-mobile-menu
				band-color="[[bandColor]]"
				items="[[items]]"
				logo="[[logo]]"
				my-home="[[myHome]]"
				org-unit-home="[[orgUnitHome]]"
				org-unit-name="[[orgUnitName]]"></d2l-navigation-mobile-menu>
		</nav>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-resolved',
		properties: {
			adminMenuLocation: String,
			bandColor: String,
			courseMenuLocation: String,
			hasAdminMenu: {
				reflectToAttribute: true,
				type: Boolean,
				value: false
			},
			items: Array,
			logo: String,
			myHome: String,
			notifications: Array,
			orgUnitHome: String,
			orgUnitName: String,
			userHref: String,
			personalMenuLocation: String
		},
		listeners: {
			'd2l-navigation-open-menu': 'openMenu'
		},
		openMenu: function(e) {
			this.$$('d2l-navigation-mobile-menu').open(e.detail.opener);
		}
	});
</script>
