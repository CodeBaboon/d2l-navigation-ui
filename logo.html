<link rel="import" href="../polymer/polymer.html">
<dom-module id="d2l-navigation-logo">
	<style>
		:host {
			display: inline-block;
		}
		:host > a {
			background-repeat: no-repeat;
			background-position: 0 center;
			display: inline-block;
		}
		:host img {
			max-height: 60px;
		}
	</style>
	<template>
		<a href$="[[href]]" title$="[[text]]">
			<img src$="[[src]]" alt="[[text]]" />
		</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-logo',
		properties: {
			href: String,
			src:  String,
			text: String
		}
	});
</script>
