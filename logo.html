<link rel="import" href="../polymer/polymer.html">
<dom-module id="navigation-logo">
	<style>
		:host {
			display: block;
		}
		:host > a {
			background-repeat: no-repeat;
			background-position: 30px 12px;
			display: inline-block;
			height: 90px;
			text-indent: -10000px;
			width: 261px;
		}
	</style>
	<template>
		<a href$="[[data.href]]">[[data.text]]</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'navigation-logo',
		properties: {
			data: {
				type: Object,
				observer: '_updateData'
			}
		},
		_updateData: function() {
			this.$$('a').style.backgroundImage = 'url(' + this.data.src + ')';
		}
	});
</script>
