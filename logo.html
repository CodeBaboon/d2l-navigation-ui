<link rel="import" href="../polymer/polymer.html">
<dom-module id="navigation-logo">
	<style>
		:host {
			background-repeat: no-repeat;
			background-position: 30px 12px;
			display: block;
			height: 90px;
			text-indent: -10000px;
		}
	</style>
	<template>
		[[data.text]]
	</template>
</dom-module>
<script>
	Polymer({
		is: 'navigation-logo',
		properties: {
			data: {
				type: Object,
				observer: '_updateData'
			}
		},
		_updateData: function() {
			this.style.backgroundImage = 'url(' + this.data.src + ')';
		}
	});
</script>
