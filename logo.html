<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vui-colors/colors.html">
<dom-module id="d2l-navigation-logo">
	<style include="vui-colors">
		:host {
			display: inline-block;
		}
		:host-context(d2l-navigation-slide-out-menu) {
			border-bottom: 1px solid var(--vui-color-gypsum);
			display: block;
			padding: 10px 20px;
		}
		:host > a {
			display: inline-block;
		}
		:host img {
			border: none; /* needed for IE10 */
			max-height: 60px;
			max-width: 260px;
		}
	</style>
	<template>
		<a href$="[[myHome]]" title="My Home">
			<img src$="[[src]]" alt="My Home" />
		</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-logo',
		properties: {
			src: String,
			myHome: String
		}
	});
</script>
