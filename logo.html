<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../vui-colors/colors.html">
<dom-module id="d2l-navigation-logo">
	<style include="vui-colors">
		:host {
			display: inline-block;
		}
		:host-context(d2l-navigation-slide-out-menu) {
			border-bottom: 1px solid var(--vui-color-gypsum);
			display: block;
			padding: 10px 20px;
		}
		:host > a {
			display: inline-block;
		}
		:host img {
			max-height: 60px;
			max-width: 260px;
		}
	</style>
	<template>
		<a href$="[[data.href]]" title$="[[data.alt]]">
			<img src$="[[data.src]]" alt="[[data.alt]]" />
		</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-logo',
		properties: {
			data: Object
		}
	});
</script>
