<link rel="import" href="../polymer/polymer.html">
<dom-module id="d2l-navigation-logo">
	<style>
		:host {
			display: block;
			height: 90px;
		}
		:host > a {
			background-repeat: no-repeat;
			background-position: 30px 12px;
			display: inline-block;
			height: 90px;
			text-indent: -10000px;
			width: 261px;
		}
	</style>
	<template>
		<a href$="[[href]]">[[text]]</a>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-logo',
		properties: {
			href: String,
			src:  {
				type: String,
				observer: '_srcChanged'
			},
			text: String
		},
		_srcChanged: function() {
			this.$$('a').style.backgroundImage = 'url(' + this.src + ')';
		}
	});
</script>
