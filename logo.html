<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<dom-module id="d2l-navigation-logo">
	<style include="d2l-colors">
		:host {
			display: inline-block;
		}
		:host > a {
			display: inline-block;
		}
		:host img {
			border: none; /* needed for IE10 */
			max-height: 60px;
			max-width: 260px;
		}
		:host-context(d2l-navigation-slide-out-menu) {
			display: block;
			background: linear-gradient(to bottom, var(--d2l-color-regolith) 0%, var(--d2l-color-white) 100%);
		}
		:host-context(d2l-navigation-slide-out-menu) .d2l-navigation-logo-wrapper {
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-display: flex;
			-ms-flex-display: flex;
			display: flex;
			height: var(--d2l-navigation-header-height);
			-webkit-justify-content: center;
			-ms-justify-content: center;
			justify-content: center;
		}
		@media(max-width: 615px) {
			:host-context(d2l-navigation-slide-out-menu) .d2l-navigation-logo-wrapper {
				height: var(--d2l-navigation-header-height-mobile);
			}
		}
	</style>
	<template>
		<div class="d2l-navigation-logo-wrapper">
			<template is="dom-if" if="{{hasLink}}">
				<a href$="[[href]]" title="[[text]]">
					<img src$="[[src]]" alt="[[text]]" />
				</a>
			</template>
			<template is="dom-if" if="{{hasImage}}">
				<img src$="[[src]]" alt="[[text]]" title="[[text]]" />
			</template>
		</div>
	</template>
</dom-module>
<script>
	Polymer({
		is: 'd2l-navigation-logo',
		properties: {
			href: {
				type: String,
				value: null
			},
			src: String,
			text: String,
			hasImage: {
				type: Boolean,
				computed: '_computeHasImage(href)'
			},
			hasLink: {
				type: Boolean,
				computed: '_computeHasLink(href)'
			}
		},
		_computeHasLink: function(href) {
			return href !== undefined && href !== null && href.length > 0;
		},
		_computeHasImage: function(href) {
			return href === undefined || href === null || href.length === 0;
		}
	});
</script>
